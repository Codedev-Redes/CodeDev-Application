<table>
    <thead>
        <tr>
            <th>Nombre de la Sesión</th>
            <th>Fecha de Inicio</th>
            <th>Duración</th>
            <th>Tamaño</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tabla-sesiones">
        <tr *ngFor="let video of videos; trackBy: trackById">
            <td>{{ video.filename }}</td>
            <td>{{ video.uploadDate }}</td>
            <td>{{ video.length }}</td>
            <td>{{ video.chunkSize }}</td>
            <td>
                <button (click)="handleVideo(video._id)">Ver Video</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="videoUrl">
    <video [src]="videoUrl" controls width="1000" height="200"></video>
</div>
